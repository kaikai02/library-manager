<section class="my-section">
  <div class="my-container">
    <h1 class="my-title">本棚一覧</h1>
    <div class="my-book-list">
      <div class="my-book-card" *ngFor="let book of books$ | async">
        <span class="my-book-card__badge">貸出中</span>
        <figure class="my-book-card__thumb"><img [src]="book.thumbnail" alt=""></figure>
      </div>
    </div>
  </div>
</section>
