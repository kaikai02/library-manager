<div class="my-wrapper">
  <header class="my-header">
    <div class="my-container my-header__inner">
      <p class="my-header__title"><a routerLink="/">Share Library</a></p>
      <div *ngIf="user$ | async">
        <button mat-flat-button routerLink="/registration" class="my-header__button">新しい本を登録</button>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="my-header__menu"><mat-icon class="my-header__icon">menu_book</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">logout</button>
        </mat-menu>
      </div>
    </div>
  </header>
  <main class="my-main">
    <router-outlet></router-outlet>
  </main>
  <footer class="my-footer">
    <p class="my-footer__copyright">&copy; Share Library</p>
  </footer>
</div>
